<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <!-- Body -->
    <div class="container">
        <!-- Calculator drawing -->
        <div class="main-frame">
            <div class="calc-body">
                <!-- Display screen -->
                <div class="calc-screen">
                    <div class="oper-display"></div>
                    <div class="calc-display"></div>
                </div>
                <div class="buttons-frame">
                    <!-- Main buttons -->
                    <div class="clear-delete">
                        <button class="clear-btn" id="digit-operations">CLEAR</button>
                        <button class="delete-btn" id="digit-operations">DELETE</button>
                    </div>
                    <!-- Numbers / symbols buttons -->
                    <div class="num-buttons">
                        <button id="digit-numbers">7</button>
                        <button id="digit-numbers">8</button>
                        <button id="digit-numbers">9</button>
                        <button id="digit-symbols">รท</button>
                        <button id="digit-numbers">4</button>
                        <button id="digit-numbers">5</button>
                        <button id="digit-numbers">6</button>
                        <button id="digit-symbols">x</button>
                        <button id="digit-numbers">1</button>
                        <button id="digit-numbers">2</button>
                        <button id="digit-numbers">3</button>
                        <button id="digit-symbols">-</button>
                        <button id="digit-symbols">.</button>
                        <button id="digit-numbers">0</button>
                        <button id="digit-symbols">=</button>
                        <button id="digit-symbols">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
